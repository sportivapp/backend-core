stages:
    - deploy_development

deploy_development:
  type: deploy
  environment:
    name: development
    url: api.quickplay.app
  script:
    - ssh $SERVER_USER:$SERVER_PASSWORD@$SERVER_HOST "cd /data1/opt/emtiv-backend && sudo git pull origin development-mobile-api && sudo pm2 reload all && exit"
  only:
    - development-mobile-api